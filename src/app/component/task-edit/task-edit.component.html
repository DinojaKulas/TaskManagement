<div class="container">
    <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <h3>Update New Task</h3>

        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title">                
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" formControlName="description" >
            </div>
            <div class="mb-3">
                <label for="duedate" class="form-label">DueDate</label>
                <input type="date" class="form-control" id="duedate" formControlName="dueDate">
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <input type="text" class="form-control" id="priority" formControlName="priority">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="cencel" class="btn btn-secondary">Cancel</button>

        </form>
    </div>

</div>
